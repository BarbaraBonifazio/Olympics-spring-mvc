<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<p><a th:href="@{/delivery}">Indietro</a></p>
<h1>Insert New Delivery</h1>
<form action="#" th:action="@{/delivery/executeInsert}" method="post" th:object="${deliveryInsertModel}">
	
	<!-- <input type="hidden" th:field="*{id}"/> -->
	
    <p>Description: <input type="text" th:field="*{description}"/></p>
    <p style="color:red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>

    <p>Shipping Date: <input type="date" th:field="*{shippingDate}"/></p>
    <p style="color:red" th:if="${#fields.hasErrors('shippingDate')}" th:errors="*{shippingDate}"></p>

    <p>Price: <input type="number" step="0.05" th:field="*{price}"/></p>
    <p style="color:red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
    
    <select th:field="*{customer}">
    <option th:each="customer : ${customersInsertDelivery}" th:value="${customer.id}" th:text="${customer.name}"></option>
</select>

    <p><input type="submit" value="Submit"/></p>
    
</form>
</body>
</html>
